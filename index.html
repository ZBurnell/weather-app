<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not The Weather Channel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css" />
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous">
    </script>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
    </script>
  
  </head>

  <body class="flex-column">
    <header class="p-5 text-center text-white bg-primary">
      <h2>Not The Weather Channel</h2>
    </header>
    <main>
      <!--Input field for city search function-->
      <div class="input-group mb-3">
          <label>Search for a City:</label>
          <input type="text" class="form-control" placeholder="Scranton">
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Go</button>
        </div>
      </div>
      <!--Main card for current weather-->
      <div class="card">
        <h3 class="card-header">Your next Getaway</h3>
        <div class="card-body">
          <h3 class="card-title" class="selectedcity"></h3>
          <p class="card-text"></p>
        </div>
      </div>
      <!--5 day forcast for selected city-->
      <div class="container">
        <h3>5-Day forcast:</h3>
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <!-- Save just incase list doesn't work out!
          <div class="row row-cols-1 row-cols-md-5 g-4">
          <div class="col">
            <div class="card">
              <div class="card-body">


              </div>
            </div>
          </div>
        </div> -->
      </div> 
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets\script.js"></script>
  </body>

</html>
